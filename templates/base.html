<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		.container{
			height: 70%; width: 60%; margin: 0 auto 0 auto; background-color: rgb(23, 25, 25);  padding: 30px 0 30px 0; border-radius: 15px;
		}
		input {
			margin: 3px;
		}
		.city-list{
		 display: grid; grid-template-columns: 1fr 1fr;
		}
		*{
			list-style: none;
		}
	</style>
</head>

<body style="background-color: #000000; color: white;">
	<nav>
		<div>
			<div style="width: 50%; margin: 0 auto 0 auto; display: flex;">
				<ul style="list-style: none; display:flex; padding: 0; width: 100%; justify-content: space-between;">
					<li><a style ="color: whitesmoke; text-decoration: none;" href="{% url 'city_search' %}">Pesquisar Cidades</a></li>
					<li><a style ="color: whitesmoke; text-decoration: none;" href="{% url 'city_list' %}">Lista de Cidades</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		{% block content %}
		{% endblock %}
	</div>

</body>

</html>
